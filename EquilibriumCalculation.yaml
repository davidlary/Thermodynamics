# Equilibrium Calculation Configuration File

# Input Data File
input:
  thermo_data_file: "Thermodynamics.yaml"  # Path to thermodynamic data file

# Calculation Parameters
calculation:
  temperature_range: [100, 6000]  # K (min, max)
  temperature_points: 500  # Number of temperature points to calculate
  pressure: 101325  # Pa (1 atm)
  solver_tolerance: 1.0e-8  # Solver tolerance for equilibrium calculations
  max_iterations: 500  # Maximum iterations for equilibrium solver

# Output Configuration
output:
  directory: "results"  # Directory to save results
  csv_file: "equilibrium_results.csv"  # Main results file
  create_plots: true  # Whether to generate plots
  plot_format: "png"  # Format for plot files (png, pdf, svg)
  plots_per_page: 24  # Number of plots per page for summary
  plots_per_row: 4  # Number of plots per row in layout
  log_scale: true  # Use log scale for concentration axis
  focus_species: []  # List of species to highlight (empty for all)
  exclude_species: []  # List of species to exclude from plots
  concentration_threshold: 1.0e-12  # Minimum concentration to include in results
  log_max_concentrations: true  # Log maximum concentrations for each species
  log_initial_mixture: true  # Log initial mixture composition

# Initial Gas Mixture (mole fractions)
initial_mixture:
  # Major atmospheric components
  N2: 0.7808    # 78.08% - Primary component of air
  O2: 0.2095    # 20.95% - Secondary component of air
  Ar: 0.0093    # 0.93% - Third most abundant gas in atmosphere

  # Greenhouse gases and trace gases
  CO2: 0.000419  # 419 ppm - Current atmospheric level (2023)
  CH4: 0.000002  # ~2 ppm - Methane concentration
  H2O: 0.01      # ~1% (highly variable 0.1-5% depending on location)
  N2O: 0.000336  # 336 ppb - Nitrous oxide
  CO: 0.00015    # ~150 ppb - Carbon monoxide

  # Noble gases (trace)
  He: 0.0000052  # 5.2 ppm - Helium
  Ne: 0.0000018  # 1.8 ppm - Neon
  Xe: 0.000000087  # 87 ppb - Xenon

  # Other trace gases
  H2: 0.0000005  # 0.5 ppm - Hydrogen
